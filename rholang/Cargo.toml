[package]
name = "rholang"
version = "0.1.0"
edition = "2021"

[profile.dev]
debug = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crypto = { path = "../crypto" }
models = { path = "../models" }
rspace_plus_plus = { path = "../rspace++" }
itertools = "0.10.2"
serde = "1.0"
tokio = { version = "1", features = ["full"] }
tree-sitter = "0.22"
tree-sitter-rust = "0.21"
cc = { version = "1.1.12", features = [] }

[build-dependencies]
cc = "1.0"