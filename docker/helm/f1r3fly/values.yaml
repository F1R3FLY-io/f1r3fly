shardConfig:
  # Configure a number of deployable nodes. Bootstrap will be 1th node (value can't be not 0)
  deployableReplicas: 1

  # Configure a number of read-only nodes excluding deployable nodes
  # Readonly nodes are used for observing the network. Node doesn't have a validator key.
  readOnlyReplicas: 0

  # Network configuration
  network:
    id: "testnet"
    # Block is considered as finalized if its fault tolerance is bigger than this value
    faultToleranceThreshold: 0.0

  # Configure `synchrony-constraint-threshold` of each node
  # The value does set the next config: https://github.com/F1R3FLY-io/f1r3fly/blob/main/node/src/main/resources/defaults.conf#L237C3-L237C33
  syncConstraintThreshold: 0.34

  # Shard name configuration
  shardName: "root"

  bootstrap:
    nodeId: 138410b5da898936ec1dc13fafd4893950eb191b # refers to ./configs/tls/node.key.pem
    tls:
      nodeKeyPath: configs/tls/node.key.pem
      nodeCertificatePath: configs/tls/node.certificate.pem
      # TLS secret configuration
      secret:
        create: true  # Whether to create default bootstrap TLS secret
        name: "f1r3fly-bootstrap-tls"  # Name of the secret to use/create

