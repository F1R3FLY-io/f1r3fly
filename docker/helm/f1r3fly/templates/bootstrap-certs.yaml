apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.shardConfig.bootstrap.tls.secret.name }}
  labels:
    {{- include "f1r3fly.labels" . | nindent 4 }}
type: Opaque
data:
  node.key.pem: {{ .Files.Get .Values.shardConfig.bootstrap.tls.nodeKeyPath | b64enc }}
  node.certificate.pem: {{ .Files.Get .Values.shardConfig.bootstrap.tls.nodeCertificatePath | b64enc }}
