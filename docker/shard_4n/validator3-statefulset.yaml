apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: validator3
  name: validator3
  namespace: f1r3fly-rspaceplusplus
spec:
  serviceName: validator3
  replicas: 1
  selector:
    matchLabels:
      app: validator3
  template:
    metadata:
      labels:
        app: validator3
    spec:
      #imagePullSecrets:
        #- name: ghcr-login-secret
      containers:
        - args:
            - run
            - --host=validator3-0.validator3
            - -Dlogback.configurationFile=/var/lib/rnode/logback.xml
          image: ghcr.io/f1r3fly-io/rnode-rspaceplusplus:latest
          #image: rchain/rnode:latest
          name: validator3
          imagePullPolicy: Never
          resources:
            limits:
              cpu: 1
              memory: 1Gi
          ports:
            - containerPort: 40400
              protocol: TCP
            - containerPort: 40401
              protocol: TCP
            - containerPort: 40402
              protocol: TCP
            - containerPort: 40403
              protocol: TCP
            - containerPort: 40404
              protocol: TCP
          env:
            - name: VALIDATOR3_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: private-keys
                  key: VALIDATOR3_PRIVATE_KEY
          volumeMounts:
            - mountPath: /var/lib/rnode
              name: validator3-claim0
            - name: validator3-configmap
              mountPath: /var/lib/rnode/rnode.conf
              subPath: validator3.conf
            - name: validator3-configmap
              mountPath: /var/lib/rnode/genesis/wallets.txt
              subPath: wallets.txt
            - name: validator3-configmap
              mountPath: /var/lib/rnode/genesis/bonds.txt
              subPath: bonds.txt
            - name: validator3-configmap
              mountPath: /var/lib/rnode/logback.xml
              subPath: logback.xml
      restartPolicy: Always
      volumes:
        - name: validator3-claim0
          persistentVolumeClaim:
            claimName: validator3-claim0
        - name: validator3-configmap
          configMap:
            name: validator3-configmap
