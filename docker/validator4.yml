x-rnode: &default-rnode
  image: f1r3flyindustries/f1r3fly-scala-node
  user: root
  networks:
    - f1r3fly

services:
  validator4:
    <<: *default-rnode
    container_name: $VALIDATOR4_HOST
    command:
      [
        "run",
        "--host=$VALIDATOR4_HOST",
        "-Dlogback.configurationFile=/var/lib/rnode/logback.xml"
      ]
    ports:
      - "40440:40400"
      - "40441:40401"
      - "40442:40402"
      - "40443:40403"
      - "40444:40404"
      - "40445:40405"
    volumes:
      - ./data/$VALIDATOR4_HOST:/var/lib/rnode/
      - ./conf/validator4.conf:/var/lib/rnode/rnode.conf
      # - ./certs/validator4/node.certificate.pem:/var/lib/rnode/node.certificate.pem:ro
      # - ./certs/validator4/node.key.pem:/var/lib/rnode/node.key.pem:ro
      - ./conf/logback.xml:/var/lib/rnode/logback.xml

networks:
  f1r3fly:
    external: true
    name: docker_f1r3fly

