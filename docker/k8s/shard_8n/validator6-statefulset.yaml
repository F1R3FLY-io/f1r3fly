apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: validator6
  name: validator6
  namespace: f1r3fly-8n
spec:
  serviceName: validator6
  replicas: 1
  selector:
    matchLabels:
      app: validator6
  template:
    metadata:
      labels:
        app: validator6
    spec:
      #imagePullSecrets:
        #- name: ghcr-login-secret
      containers:
        - args:
            - run
            - --host=validator6-0.validator6
            - -Dlogback.configurationFile=/var/lib/rnode/logback.xml
          image: ghcr.io/f1r3fly-io/rnode:latest
          #image: rchain/rnode:latest
          name: validator6
          imagePullPolicy: Never
          resources:
            limits:
              cpu: 2
              memory: 1Gi
          ports:
            - containerPort: 40400
              protocol: TCP
            - containerPort: 40401
              protocol: TCP
            - containerPort: 40402
              protocol: TCP
            - containerPort: 40403
              protocol: TCP
            - containerPort: 40404
              protocol: TCP
          env:
            - name: VALIDATOR6_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: private-keys
                  key: VALIDATOR6_PRIVATE_KEY
          volumeMounts:
            - mountPath: /var/lib/rnode
              name: validator6-claim0
            - name: validator6-configmap
              mountPath: /var/lib/rnode/rnode.conf
              subPath: validator6.conf
            - name: validator6-configmap
              mountPath: /var/lib/rnode/genesis/wallets.txt
              subPath: wallets.txt
            - name: validator6-configmap
              mountPath: /var/lib/rnode/genesis/bonds_8n.txt
              subPath: bonds_8n.txt
            - name: validator6-configmap
              mountPath: /var/lib/rnode/logback.xml
              subPath: logback.xml
      restartPolicy: Always
      volumes:
        - name: validator6-claim0
          persistentVolumeClaim:
            claimName: validator6-claim0
        - name: validator6-configmap
          configMap:
            name: validator6-configmap
