apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: bootstrap
  name: bootstrap
  namespace: f1r3fly-8n
spec:
  serviceName: bootstrap
  replicas: 1
  selector:
    matchLabels:
      app: bootstrap
  template:
    metadata:
      labels:
        app: bootstrap
    spec:
      #imagePullSecrets:
        #- name: ghcr-login-secret
      containers:
        - args:
            - run
            - --host=bootstrap-0.bootstrap
            - -Dlogback.configurationFile=/var/lib/rnode/logback.xml
          image: ghcr.io/f1r3fly-io/rnode:latest
          #image: rchain/rnode:latest
          name: bootstrap
          imagePullPolicy: Never
          resources:
            limits:
              cpu: 1
              memory: 1Gi
          ports:
            - containerPort: 40400
              protocol: TCP
            - containerPort: 40401
              protocol: TCP
            - containerPort: 40402
              protocol: TCP
            - containerPort: 40403
              protocol: TCP
            - containerPort: 40404
              protocol: TCP
          env:
            - name: BOOTSTRAP_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: private-keys
                  key: BOOTSTRAP_PRIVATE_KEY
          volumeMounts:
            - mountPath: /var/lib/rnode
              name: bootstrap-claim0
            - name: bootstrap-configmap
              mountPath: /var/lib/rnode/rnode.conf
              subPath: bootstrap.conf
            - name: bootstrap-configmap
              mountPath: /var/lib/rnode/genesis/wallets.txt
              subPath: wallets.txt
            - name: bootstrap-configmap
              mountPath: /var/lib/rnode/genesis/bonds.txt
              subPath: bonds.txt
            - name: bootstrap-configmap
              mountPath: /var/lib/rnode/logback.xml
              subPath: logback.xml
      restartPolicy: Always
      volumes:
        - name: bootstrap-claim0
          persistentVolumeClaim:
            claimName: bootstrap-claim0
        - name: bootstrap-configmap
          configMap:
            name: bootstrap-configmap
