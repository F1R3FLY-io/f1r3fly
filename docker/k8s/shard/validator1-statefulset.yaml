apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: validator1
  name: validator1
  namespace: f1r3fly
spec:
  serviceName: validator1
  replicas: 1
  selector:
    matchLabels:
      app: validator1
  template:
    metadata:
      labels:
        app: validator1
    spec:
      #imagePullSecrets:
        #- name: ghcr-login-secret
      containers:
        - args:
            - run
            - --host=validator1-0.validator1
            - -Dlogback.configurationFile=/var/lib/rnode/logback.xml
          image: ghcr.io/f1r3fly-io/rnode:latest
          #image: rchain/rnode:latest
          name: validator1
          imagePullPolicy: Never
          resources:
            limits:
              cpu: 1
              memory: 1Gi
          ports:
            - containerPort: 40400
              protocol: TCP
            - containerPort: 40401
              protocol: TCP
            - containerPort: 40402
              protocol: TCP
            - containerPort: 40403
              protocol: TCP
            - containerPort: 40404
              protocol: TCP
          env:
            - name: VALIDATOR1_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: private-keys
                  key: VALIDATOR1_PRIVATE_KEY
          volumeMounts:
            - mountPath: /var/lib/rnode
              name: validator1-claim0
            - name: validator1-configmap
              mountPath: /var/lib/rnode/rnode.conf
              subPath: validator1.conf
            - name: validator1-configmap
              mountPath: /var/lib/rnode/genesis/wallets.txt
              subPath: wallets.txt
            - name: validator1-configmap
              mountPath: /var/lib/rnode/genesis/bonds.txt
              subPath: bonds.txt
            - name: validator1-configmap
              mountPath: /var/lib/rnode/logback.xml
              subPath: logback.xml
      restartPolicy: Always
      volumes:
        - name: validator1-claim0
          persistentVolumeClaim:
            claimName: validator1-claim0
        - name: validator1-configmap
          configMap:
            name: validator1-configmap
